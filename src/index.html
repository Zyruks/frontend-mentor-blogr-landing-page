<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon responsive -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.webp"
    />
    <!-- favicon responsive end-->

    <title>Frontend Mentor | Blogr Landing Page</title>

    <!-- Google Stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google Stuff -->

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Style end -->
  </head>

  <body>
    <!--#header -->
    <header class="header">
      <div class="header-container">
        <img
          src="./assets/images/logo.svg"
          class="logo js-logo"
          alt="Logotype"
        />
        <button
          class="burger js-burger"
          onclick="menuOpen()"
          aria-label="Main Menu"
        >
          <svg class="burger__svg" viewBox="0 0 100 100">
            <path
              class="burger__line burger__line1"
              d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
            />
            <path class="burger__line burger__line2" d="M 20,50 H 80" />
            <path
              class="burger__line burger__line3"
              d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
            />
          </svg>
        </button>
        <!-- #menu -->
        <nav class="nav js-nav nav-close">
          <ul class="menu">
            <li class="menu__item js-menu-item">
              <span>Product </span>
              <picture class="dropdown-arrow js-dropdown-arrow">
                <source
                  srcset="./assets/images/icon-arrow-light.svg"
                  media="(min-width: 849.998px)"
                />
                <img
                  src="./assets/images/icon-arrow-dark.svg"
                  alt="arrow-dark"
                />
              </picture>
            </li>
            <div class="dropdown-menu dropdown-menu--product js-dropdown-menu">
              <a href="#">Editors</a>
              <a href="#">IDE</a>
            </div>
            <li class="menu__item js-menu-item">
              <span> Company </span>
              <picture class="dropdown-arrow js-dropdown-arrow">
                <source
                  srcset="./assets/images/icon-arrow-light.svg"
                  media="(min-width: 849.998px)"
                />
                <img
                  src="./assets/images/icon-arrow-dark.svg"
                  alt="arrow-dark"
                />
              </picture>
            </li>
            <div class="dropdown-menu dropdown-menu--company js-dropdown-menu">
              <a href="#">About Us</a>
              <a href="#">Road Map</a>
            </div>
            <li class="menu__item js-menu-item">
              <span>Connect </span>
              <picture class="dropdown-arrow js-dropdown-arrow">
                <source
                  srcset="./assets/images/icon-arrow-light.svg"
                  media="(min-width: 849.998px)"
                />
                <img
                  src="./assets/images/icon-arrow-dark.svg"
                  alt="arrow-dark"
                />
              </picture>
            </li>
            <div class="dropdown-menu dropdown-menu--connect js-dropdown-menu">
              <a href="#">Contact</a>
              <a href="#">Newsletter</a>
              <a href="#">LinkedIn</a>
            </div>
          </ul>
          <div class="login-area">
            <a href="#login">Login</a>
            <button class="sign-up-btn">Sign up</button>
          </div>
          <!-- #menu end -->
        </nav>
      </div>
    </header>
    <!--#header end -->
    <!--#main  -->
    <main>
      <section class="hero">
        <h1 class="headings-h1">A modern publishing platform</h1>
        <p class="hero__p">Grow your audience and build your online brand</p>
        <div class="hero-btn-wrapper">
          <button class="hero__btn hero__btn--bg-on">Start for Free</button>
          <button class="hero__btn hero__btn--bg-off">Learn More</button>
        </div>
      </section>
    </main>
    <!--#main end -->

      </div>
    </footer> -->

    <script src="./scripts/script.js"></script>
  </body>
</html>
